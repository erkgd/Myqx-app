plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.myqx_app"
    compileSdk 34  // Ajusta según la versión que uses
    ndkVersion "28.0.13004108"
    defaultConfig {
        applicationId "com.example.myqx_app"
        minSdk 21  // Puedes aumentar si usas paquetes que requieran una versión mayor
        targetSdk 34
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [
            'appAuthRedirectScheme': 'myqx'
        ]
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    signingConfigs {
        debug {
            storeFile file("$rootDir/debug.keystore")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
